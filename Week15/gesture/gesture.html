<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import { enableGesture } from './gesture.js'
    enableGesture(document.documentElement)
    document.documentElement.addEventListener('tap', () => {
      console.log('tap')
    })

    document.documentElement.addEventListener('press', () => {
      console.log('press')
    })
    document.documentElement.addEventListener('pressend', () => {
      console.log('pressend')
    })

    document.documentElement.addEventListener('panstart', (event) => {
      console.log('panstart', event)
    })
    document.documentElement.addEventListener('pan', (event) => {
      console.log('pan', event)
    })
    document.documentElement.addEventListener('panend', (event) => {
      console.log('panend', event)
    })

    document.documentElement.addEventListener('flick', (event) => {
      console.log('flick', event)
    })
  </script>
</body>

</html>
